{% extends 'base.html' %} {% load static %} {% block content %}
<div class="app__slide-wrapper">
  <div class="breadcrumb__area">
    <div class="breadcrumb__wrapper mb-35">
      <div class="breadcrumb__main">
        <div class="breadcrumb__inner">
          <div class="breadcrumb__icon">
            <i class="flaticon-home"></i>
          </div>
          <div class="breadcrumb__menu">
            <nav>
              <ul>
                <li>
                  <span><a href="{% url 'users:home' %}">Home</a></span>
                </li>
                <li class="active"><span>Create Forum</span></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xxl-12">
      <div class="create__event-area">
        <div class="body__card-wrapper">
          <div class="card__header-top">
            <div class="card__title-inner">
              <h4 class="event__information-title">Forum Information</h4>
            </div>
          </div>
          <form action="{% url 'users:create-forum' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="create__event-main pt-25">
              <div class="event__left-box">
                <div class="create__input-wrapper">
                  <div class="singel__input-field mb-15">
                    <label class="input__field-text">Forum Name</label>
                    {{ form.name }}
                    <small class="txt-danger">{{ form.name.errors }}</small> <!-- Error checking for Forum Name -->
                  </div>
                  <div class="event__input mb-15">
                    <label class="input__field-text">Forum Details</label>
                    {{ form.details }}
                    <small class="txt-danger">{{ form.details.errors }}</small> <!-- Error checking for Forum Details -->
                  </div>
                </div>
              </div>
              <div class="event__right-box">
                <div class="create__input-wrapper">
                  <div class="event__update-wrapper">
                    <div class="popup__update">
                      <label>Upload Image (200x200px)</label>
                      {{ form.image }}
                    </div>
                  </div>
                  <button class="input__btn w-100" type="submit">Add Forum</button>
                </div>
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
